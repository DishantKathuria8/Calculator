<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="container">
         <div class="heading">
             <h2>CALCULATOR</h2>
         </div>
         <div class="empty">
             <p id="history-value"></p>
             <h3 class="result" id="result">0</h3>
         </div>
         <div class="cal-c">
             <table>
                 <tr>
                     <td class="operator" id="clear"  >AC</td>
                     <td class="operator" id="C"  >C</td>
                     <td class="operator" id="%" >%</td>
                     <td class="operator red" id="/">/</td>
                 </tr>
                 <tr>
                     <td class="number" id="7">7</td>
                     <td class="number" id="8">8</td>
                     <td class="number" id="9">9</td>
                     <td class="operator red" id="*" >*</td>
                 </tr>
                 <tr>
                     <td class="number" id="4">4</td>
                     <td class="number" id="5">5</td>
                     <td class="number" id="6">6</td>
                     <td class="operator red" id="-" >-</td>
                 </tr>
                 <tr>
                     <td class="number" id="1">1</td>
                     <td class="number" id="2">2</td>
                     <td class="number" id="3">3</td>
                     <td class="operator red" id="+">+</td>
                 </tr>
                 <tr>
                     <td class="number" id="0" colspan="2">0</td>
                     <td class="operator " id=".">.</td>
                     <td class="operator red" id="=" >=</td>
                    
                 </tr>
             </table>
         </div>
     </div>

    <script src="script.js"></script>
  </body>
</html>
